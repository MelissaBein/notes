---
layout: default
---

<section class="post">
  <h2>{{ page.title }}</h2>
  
  {% if page.image and page.image != blank %}
	  <div class="featured-image">{% picture {{page.image}} %}</div>
  {% endif %}

  {{ content }}
  <span class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time> &middot; {% for pile in page.piles %}
    <a href="/pile/{{pile}}">{{pile}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
</section>
